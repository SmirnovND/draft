version: '3'
services:
    postgres:
        image: postgres:17-alpine
        volumes:
            - ./docker/postgres/data:/var/lib/postgresql/data
            - ./docker/postgres/config:/etc/postgresql
        environment:
            - POSTGRES_DB=gobase
            - POSTGRES_USER=developer
            - POSTGRES_PASSWORD=developer
        ports:
            - 5432:5432
        networks:
            - net
networks:
    net:
        driver: bridge